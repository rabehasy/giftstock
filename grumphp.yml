grumphp:
    tasks:
        phpcsfixer2:
            config: '.php-cs-fixer.dist.php'
            allow_risky: false
            cache_file: ~
            using_cache: true
            verbose: true
        phpstan:
            autoload_file: ~
            configuration: ~
            level: null
            force_patterns: [ ]
            ignore_patterns: [ ]
            triggered_by: [ 'php' ]
            memory_limit: "-1"
            use_grumphp_paths: true
        phpunit: ~
    ascii:
        failed: ~
        succeeded: ~
    process_timeout: null
